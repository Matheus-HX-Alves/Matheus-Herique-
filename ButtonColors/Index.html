<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>

<body id="Background">
    <div id="MenuColor">
        <ul id="ListColor">
            <li class="ItemColor"><button id="ModeRed" class="BtnColor"
                    onclick="ChangeColorDivRed('#e53935');ChangeColorLiRed('#e53935'); ChangeBorderRed('#424242')">RED</button>
            </li>
            <li class="ItemColor"><button id="ModeBlue" class="BtnColor"
                    onclick="ChangeColorDivBlue('#039BE5');ChangeColorLiBlue('#039BE5'); ChangeBorderBlue('#424242')">BLUE</button>
            </li>
            <li class="ItemColor"><button id="ModeYellow" class="BtnColor"
                    onclick="ChangeColorDivYellow('#FDD835');ChangeColorLiYellow('#FDD835'); ChangeBorderYellow('#424242')">YELLOW</button>
            </li>
        </ul>
    </div>
    <script src="./JS/index.js"></script>
</body>

</html>
